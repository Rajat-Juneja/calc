<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="custom.css">
    <script src="main.js"></script>
</head>
<body>

    <table id="first">
    <tr>
            <td><input type="text"></td>
        </tr>
    </table>


    <table id="second">
        
        <tr>
            <td class="mm"><button class="storeload">MC</button><button class="storeload">MR</button><button class="storeload">M+</button><button class="storeload">M-</button></td>
            <!-- <td><button>+-</button></td>
            <td><button>+-</button></td>
            <td><button>+-</button></td>
            <td><button>+-</button></td>
            <td><button>+-</button></td> -->
        </tr>
        <tr>
            <td><button class="operation">%</button><button class="root">&radic;</button><button class="square">x <sup>2</sup></button><button class="inverse">1/x</button></td>
            <!-- <td><button>+-</button></td>
            <td><button>+-</button></td>
            <td><button>+-</button></td> -->
        </tr>
        <tr>
            <td><button class="clentry">CE</button><button class="cl">C</button><button class="removelast">&blacktriangleleft;</button><button class="operation">/</button></td>
            <!-- <td><button>+-</button></td>
            <td><button>+-</button></td>
            <td><button>+-</button></td> -->
        </tr>
        <tr>
                <td><button>7</button><button>8</button><button>9</button><button class="operation">*</button></td>
                <!-- <td><button>+-</button></td>
                <td><button>+-</button></td>
                <td><button>+-</button></td> -->
        </tr>
        <tr>
                <td><button>4</button><button>5</button><button>6</button><button class="operation">-</button></td>
                <!-- <td><button>+-</button></td>
                <td><button>+-</button></td>
                <td><button>+-</button></td> -->
        </tr>
        <tr>
                <td><button>1</button><button>2</button><button>3</button><button class="operation">+</button></td>
                <!-- <td><button>+-</button></td>
                <td><button>+-</button></td>
                <td><button>+-</button></td> -->
        </tr>
        <tr>
            <td>
                <button class="negate">+/-</button>
                <button>0</button>
                <button class="decimal">.</button>
                <button>=</button>
            </td>
        </tr>
    </table> 
    
</body>
</html>
